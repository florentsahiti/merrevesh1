<!DOCTYPE html>
<html>

<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="css/editor2.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,500;1,600&display=swap"
		rel="stylesheet">

	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

</head>

<body>
	<a href="/">
		<img src="img/logo.png" style="position: absolute; top:30px; left: 30px; width:10%">
	</a>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Shto diçka të re</h2>
				<input type="text" class="title field" id="title" placeholder="Titulli" required>
				<label for="birthdate">Data e mbajtjes </label>


				<input type="date" id="data" class="field" name="birthdate" min="1917-01-01" id="birthdate" required>


				<label for="category">Zgjedh kategorine</label>
				<br />
				<select name="category" class="field" id="category" required>
					<option value="" label="Zgjedh Kategorinë" selected="selected">Select a country … </option>
					<option value="event">Event</option>
					<option value="pune vullnetare">Pune Vullnetare</option>
					<option value="grant">Grante</option>




				</select>
				<label for="subcategory">Lloji:
				</label>
				<br />
				<select name="subcategory" class="field" id="subcategory" required>
					<!-- https://www.freeformatter.com/iso-country-list-html-select.html -->
					<option value="" label="Zgjedh llojin" selected="selected">Zgjedh llojin </option>
					<option value="Muzike">Muzik</option>
					<option value="Art">Art</option>
					<option value="Kulture">Kulture</option>
					<option value="Biznis">Biznis</option>

				</select>


				<textarea placeholder="Informatat më të detajuara; lokacioni;kontakti" class="field" required
					id="article"></textarea>

				<input type="file" class="form-control" id="banner-upload" required />

				<button class="butoni publish-btn">Postoje</button>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
	<script src="../js/firebase.js"></script>
	<script src="../js/editor.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</body>

</html>
